<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <section id="s1">

      <div id="teams">
        Team 1: <input type="text" id="team1" name="team1" />

        Team 2: <input type="text" id="team2" name="team2" />
      </div>
      <br />
      <div class="tossingButton">
        <button name="toss" class="tossButton" id="tosser" onclick="toss()">
          Toss
        </button>

        <h3 id="tossWinnerName"></h3>
        <br />
        <div>
          <button id="totalCredits">Credits</button>
        </div>
      </div>

    </section>

    <section id="s2">
      <div>
        <p id="tossWinnerTeam"></p>
      </div>

      <div id="team1List"></div>

      <div id="team2List"></div>

      <div id="team2summary">
        <button id="team2PlayerDetails" onclick="summary(tossLooserTeam)">
          Details
        </button>
        <button
          id="selectCap2"
          class="selectCap"
          onclick="selectCap(tossLooserTeam , 'tossLooserTeam')"
        >
          Select Captain and vice Captain
        </button>
      </div>
    </section>

    <section id="s3">
      <div class="summaryAndCapBtn" id="team1summary">
        <button
          id="team1PlayerDetails"
          onclick="summary(tossWinnerTeam , tossLooserTeam)"
        >
          Details
        </button>
        <button
          class="selectCap"
          onclick="selectCap(tossWinnerTeam , 'tossWinnerTeam' )"
        >
          Select Captain and vice Captain
        </button>
      </div>

      <div class="summaryAndCap">
        <div>
          <div id="displayTeam1">
            <p id="team1Players"></p>
          </div>
        </div>

        <div>
          <p id="chooseCap"></p>
        </div>
      </div>
    </section>


    <section id="s4">
      <div id="createTeam2">
        <button onclick="nextTeam(tossWinnerTeam)" id="nextTeamBtn">
          Next Team
        </button>
      </div>
    </section>



    <section>
      <div id="bothTeam">
        <button id="bothTeamPlayers" onclick="showBothTeam()">
          Show both teams
        </button>
      </div>

      <div class="t1andt2">
        <div>
          <p id="t1"></p>
        </div>

        <div>
          <p id="t2"></p>
        </div>
      </div>
    </section>
    

<!-- .................................MATCH STARTING........................................ -->

<section id="battingTeamSection">

  <section>
    <div>
      <button id="hitBtn" onclick="hitShot()">HIT</button>
    </div>
    
  </section>
  
  <section>
    <div>
      <p class="battingTeam" id = "battingTeam"></p>
    </div>
    <div>
      <p class="commonBtn" id="currShot"></p>  </div>
      <div class="currBatter">
        <p class="commonBtn" id="currBatter"></p>
      </div>
      <div>
        
        <p class="bowlingTeam" id = "bowlingTeam"></p>
      </div>
      <div class="currBowler">
        <p class="commonBtn" id="currBowler"> </p>
      </div>
      
      <div>
        <button class="commonBtn" id="overDetail"></button>
      </div>
    </section>
  </section>
    
    <section>
      <div>
        <button class="commonBtn" onclick="secondInning()">Lets Bowling</button>
  </div>
  <div>
    <button class="commonBtn" id="hit2">HIT</button>
  </div>
</section>
    <script src="new.js"></script>
    <!-- <script src="playersData.js"></script> -->
  </body>
</html>
